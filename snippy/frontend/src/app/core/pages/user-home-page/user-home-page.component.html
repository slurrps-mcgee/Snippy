@if(user()) {
<section class="container p-5">
  <div class="d-flex align-items-center gap-3 pb-3">
    <img [src]="user()?.pictureUrl" alt="User Picture" class="rounded-circle" />
    <div class="fw-bold">
      <h1>{{ user()?.displayName }}</h1>
      <p class="opacity-50">@{{ user()?.userName }}</p>
    </div>
  </div>

  <div>
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
      <mat-tab label="Snippets">
        @if (isLoading) {
        <div class="text-center">Loading snippets...</div>
        } @else {
        <app-snippet-list-component class="container" [snippets]="snippets" [total]="total" [pageSize]="pageSize"
          [pageIndex]="pageIndex" (searchChange)="handleSearch($event)" (pageChange)="handlePageChange($event)">
        </app-snippet-list-component>
        }
      </mat-tab>
      <mat-tab label="Projects">
        <div class="text-center p-5">
          <p>Projects feature coming soon!</p>
        </div>
      </mat-tab>
    </mat-tab-group>

  </div>
</section>
} @else {
<div class="loading">Loading user data...</div>
}
