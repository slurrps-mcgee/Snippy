@if(user$()) {
  <div class="user-home-container">
    <div class="user-header">
      <img [src]="user$()?.pictureUrl" alt="User Picture" class="user-avatar" />
      <div class="user-info">
        <h1>{{ user$()?.displayName }}</h1>
        <p class="username">@{{ user$()?.userName }}</p>
      </div>
    </div>

    <div class="snippets-section">
      <h2>My Snippets</h2>
      @if (isLoading) {
        <div class="loading">Loading snippets...</div>
      } @else {
        <app-snippet-list-component 
          [snippets]="snippets"
          [total]="total"
          [pageSize]="pageSize"
          [pageIndex]="pageIndex"
          (searchChange)="handleSearch($event)"
          (pageChange)="handlePageChange($event)">
        </app-snippet-list-component>
      }
    </div>
  </div>
} @else {
  <div class="loading">Loading user data...</div>
}
