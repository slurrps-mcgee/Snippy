@if (auth.isAuthenticated$ | async) {
<button matButton="filled" [matMenuTriggerFor]="beforeMenu">
  <img src="" alt="Profile_Picture" />
</button>
<mat-menu #beforeMenu="matMenu" xPosition="before">
  <button mat-menu-item (click)="logout()">Log out</button>
</mat-menu>

<!-- <button (click)="logout()">
  Log out
</button> -->
} @else {
<button matButton="filled" (click)="login()">Log in</button>
}
