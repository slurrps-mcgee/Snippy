<div class="codepen-container">
  <!-- Top: three resizable editors -->
  <as-split direction="horizontal" unit="percent" [gutterSize]="8">
    <!-- HTML -->
    <as-split-area size="33" [minSize]="8">
      <div class="editor-panel">
        <div class="panel-title">HTML</div>
        <ngx-monaco-editor
          [options]="htmlOptions"
          [ngModel]="htmlCode()"
          (ngModelChange)="htmlCode.set($event); updateIframe()"
          style="height: 100%">
        </ngx-monaco-editor>
      </div>
    </as-split-area>

    <!-- CSS -->
    <as-split-area size="33" [minSize]="8">
      <div class="editor-panel">
        <div class="panel-title">CSS</div>
        <ngx-monaco-editor
          [options]="cssOptions"
          [ngModel]="cssCode()"
          (ngModelChange)="cssCode.set($event); updateIframe()"
          style="height: 100%">
        </ngx-monaco-editor>
      </div>
    </as-split-area>

    <!-- JS -->
    <as-split-area size="34" [minSize]="8">
      <div class="editor-panel">
        <div class="panel-title">JS</div>
        <ngx-monaco-editor
          [options]="jsOptions"
          [ngModel]="jsCode()"
          (ngModelChange)="jsCode.set($event); updateIframe()"
          style="height: 100%">
        </ngx-monaco-editor>
      </div>
    </as-split-area>
  </as-split>

  <!-- Bottom: Live Preview -->
  <div class="preview-container">
    <iframe
      class="preview"
      #previewIframe
      (load)="updateIframe()">
    </iframe>
  </div>
</div>
