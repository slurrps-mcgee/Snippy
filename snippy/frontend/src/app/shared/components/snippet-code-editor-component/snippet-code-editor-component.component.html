<div class="codepen-container">
  <!-- Main vertical split: editors top, preview bottom -->
  <as-split direction="vertical" unit="percent" [gutterSize]="8">
    
    <!-- Top: three resizable editors -->
    <as-split-area size="50" [minSize]="20">
      <as-split direction="horizontal" unit="percent" [gutterSize]="8">
        <!-- HTML -->
        <as-split-area size="33" [minSize]="8">
          <div class="editor-panel">
            <div class="panel-title">HTML</div>
            <ngx-monaco-editor
              [options]="htmlOptions"
              [ngModel]="htmlCode()"
              (ngModelChange)="onHtmlChange($event)"
              style="height: 100%">
            </ngx-monaco-editor>
          </div>
        </as-split-area>

        <!-- CSS -->
        <as-split-area size="33" [minSize]="8">
          <div class="editor-panel">
            <div class="panel-title">CSS</div>
            <ngx-monaco-editor
              [options]="cssOptions"
              [ngModel]="cssCode()"
              (ngModelChange)="onCssChange($event)"
              style="height: 100%">
            </ngx-monaco-editor>
          </div>
        </as-split-area>

        <!-- JS -->
        <as-split-area size="34" [minSize]="8">
          <div class="editor-panel">
            <div class="panel-title">JS</div>
            <ngx-monaco-editor
              [options]="jsOptions"
              [ngModel]="jsCode()"
              (ngModelChange)="onJsChange($event)"
              style="height: 100%">
            </ngx-monaco-editor>
          </div>
        </as-split-area>
      </as-split>
    </as-split-area>

    <!-- Bottom: Live Preview -->
    <as-split-area size="50" [minSize]="20">
      <div class="preview-container">
        <iframe
          class="preview"
          #previewIframe>
        </iframe>
      </div>
    </as-split-area>
    
  </as-split>
</div>
